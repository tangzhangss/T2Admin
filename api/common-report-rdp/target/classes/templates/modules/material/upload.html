<!DOCTYPE html>
<html>

<head>
	<title>素材管理</title>
	<#include "/header.html">
		<link rel="stylesheet" href="${request.contextPath}/statics/plugins/webuploader/webuploader.css">
		<link rel="stylesheet" href="${request.contextPath}/statics/plugins/select2/css/select2.css">
		<link rel="stylesheet" href="${request.contextPath}/statics/material/upload.css">
		<script src="${request.contextPath}/statics/plugins/webuploader/webuploader.js"></script>
		<script src="${request.contextPath}/statics/plugins/select2/js/select2.full.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="form-group">
			<label for="mt-group" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-10">
				<select class="form-control" id="mt-group" name="state">
					<!-- <option value="默认">默认</option> -->

				</select>
			</div>
		</div>
		<!-- <div class="row">
			<div class="col-xs-1 text-right">
				<label for="mt-group">分类</label>
			</div>
			<div class="col-xs-3">
				<select class="form-control" id="mt-group" name="state">
				
				</select>
			</div>

		</div> -->
	</div>

	<div id="wrapper">
		<div id="container">
			<!--头部，相册选择和格式选择-->
			<div id="uploader">
				<div class="queueList">
					<div id="dndArea" class="placeholder">
						<div id="filePicker"></div>
						<p>或将照片拖到这里，单次最多可选300张</p>
					</div>
				</div>
				<div class="statusBar" style="display:none;">
					<div class="progress">
						<span class="text">0%</span>
						<span class="percentage"></span>
					</div>
					<div class="info"></div>
					<div class="btns">
						<div id="filePicker2"></div>
						<div class="uploadBtn">开始上传</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="${request.contextPath}/statics/js/modules/material/upload.js"></script>
</body>

</html>
