<!DOCTYPE html>
<html>
<head>
    <title>数据集参数表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("ser:dtparam:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ser:dtparam:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ser:dtparam:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">参数名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.paramName" placeholder="参数名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">数据集编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.dtId" placeholder="数据集编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">参数类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.paramType" placeholder="参数类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">数据类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.dataType" placeholder="数据类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否多值</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.ifValues" placeholder="是否多值"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.txTime" placeholder="登记日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.upTime" placeholder="更新日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.txOp" placeholder="登记人" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtParam.upOp" placeholder="更新人" readonly="readonly"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ser/dtparam.js?_${.now?long}"></script>
</body>
</html>
