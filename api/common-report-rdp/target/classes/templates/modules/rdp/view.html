<script type="text/javascript">
	function frmChild(bodyhtml, fx, page) {
		bodyhtml=bodyhtml.replace(/\.\.\/\.\.\//g,'../');
	if(fx==undefined){fx=3}
			$('#datalist').empty();
			if (parent.ispubu) {//瀑布流分页
				var nextHref = $("#nextpage a").attr("href");
				// 给浏览器窗口绑定 scroll 事件
				$(window).bind("scroll", function() {
					// 判断窗口的滚动条是否接近页面底部
					if ($(document).scrollTop() + $(window).height() > $(document).height() - 10) {
						if (nextHref != undefined) {
							parent.nextp();
						} else {
							$("#nextpage").remove();
						}
					}
				});
			}
		if($('#pagesize',parent.document).val()!=-2){
		$('#datalist').empty();
		}
		if ($('#page' + page).length == 0) {
			$('#datalist').append('<div rel="pg" class="page3"><div id="page'+page+'" class="breakable"></div></div><p class="fy">--第' + page + '页--</p>');
		}
		$('#page' + page).html(bodyhtml);

		var ddc = (document.documentElement.clientHeight - 70);
		if (ddc < 200) {
			ddc = 200;
		}
		if($('#page' + page+' .dynamic').size()!=1){
			$('.dynamic td table').css('border',0).css('width','100%');
		}
		var isChrome = window.navigator.userAgent.indexOf("Chrome") !== -1;
		if (isChrome) {
			$('#page' + page+' .dynamich').css('width', $('.dynamic').width() + 'px');
		} else {
			$('#page' + page+' .dynamich').css('width', $('.dynamic').width() + 1 + 'px');
		}
		<#if cellauto="0">
		//修复超宽
		var _wd=0;
		var sn=$('.dynamic tbody tr').length;
		if(sn>0){
		$.each($('.dynamic thead tr:eq('+(1)+') td'),function(i,n){
		if($(this).attr('style').indexOf('width:')!=-1){
		_wd+=parseInt($(this).attr('style').split('width:')[1].split('px')[0]);
		}
		});
		if(_wd>0&&_wd>$('.dynamic').width()){
		$('.dynamic').css('width',_wd+'px');
		}
		}
		</#if>
	}
	function refresh() {
		window.location.reload();
	}
	//调用父页面的初始化方法
	$(function() {
		parent.initMain();
	});
	
	//打开链接
	function openlink(v) {
		if (v != '' && v.indexOf('url') != -1) {
			var arr = v.split(',');
			var url = '';
			var parm = '';
			var parms = '';
			for (var i = 0; i < arr.length; i++) {
				if (arr[i].indexOf('url:') != -1) {//链接地址
					url = arr[i].split(':')[1];
				} else if (arr[i].indexOf('parms:') != -1) {//自定义参数
					parms = $('#' + arr[i].split(':')[1], parent.document).val();
				} else {//配置参数
					parm += arr[i].split(':')[0]+'='+encodeURIComponent(arr[i].split(':')[1]) + '&';
				}
			}
			if (url != '' && parm != '') {
				if (parms == '') {
					window.open(url + '?' + parm.substring(0, parm.length - 1));
				} else {
					window.open(url + '?' + parm + parms);
				}
			}else{ 
				window.open(url);
			}
		} else {
			alert('链接不合法，请重新配置模板！')
		}
	}
	
	var loadCharts = function(id,option){
		console.log(option);
		var dom = $("#"+id).html('<div style="height: 100%;"></div>'); 
		option = eval('('+option+')');
		if(!option.theme){
			option.theme = "westeros";
		}
		loadGridCharts(dom,option);
	}
	
	$(function(){
		registerTheme("westeros");
	});
</script>
