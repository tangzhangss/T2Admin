<!DOCTYPE html>
<html>
<head>
<title>报表列表</title>
<#include "/header.html">
	<script src="${request.contextPath}/statics/libs/ajaxupload.js"></script>
	<script src="${request.contextPath}/statics/rdp/lib/fileDownload.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div>
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="UUID、报表名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" id="upload"><i class="fa fa-upload"></i>&nbsp;导入模板</a>
			<a class="btn btn-primary" @click="down"><i class="fa fa-download"></i>&nbsp;导出选中模板</a>
			<a class="btn btn-primary" @click="downall"><i class="fa fa-download"></i>&nbsp;导出全部模板</a>
			<a class="btn btn-primary" @click="refresh"><i class="fa fa-refresh"></i>&nbsp;刷新数据字典缓存</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
</div>

<script src="${request.contextPath}/statics/js/modules/rdp/list.js?_${.now?long}"></script>
</body>
</html>
