<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>点击按钮显示标尺</title>
<link rel="stylesheet" href="../css/ruler.css" type="text/css" />
<style type="text/css">
.demo_box{width:800px; height:2160px; line-height:1.5; margin:0 auto; color:#333; font-size:84%;}
.demo_img{float:left;}
.demo_area{width:350px; padding-top:1em; float:right;}
.demo_area button{position:relative; z-index:1001;}
</style>
</head>

<body>
<div class="demo_box">
	<img width="440" height="2160" class="demo_img" src="http://ss14.sinaimg.cn/bmiddle/61e7f4aah8c9356eb669d&amp;690" />
    <div class="demo_area">
    	<p><button id="visRuler">显示/隐藏标尺</button></p>
        <p><button id="visRefLine">显示指定的参考线</button></p>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.zxxPageRuler.1.1.js"></script>
<script type="text/javascript">
$(function(){
	$("#visRuler").click(function(){
		$.pageRulerToggle();							  
	});
	$("#visRefLine").click(function(){
		$.pageRuler({
			v: ["300", "500px", 700]			
		});		   					
	});
});
</script>
</body>
</html>
