data-path: D:/my_admin_v2/api/common-report-rdp/data

# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
    max-http-post-size: -1
  port: 8080
  session:
    tracking-modes: cookie
  servlet:
    context-path: /

spring:
  profiles:
    active: mysql
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  redis:
    database: 0
    host: localhost
    port: 6379
    password: tangzhangss     # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
  freemarker:
    suffix: .html
    request-context-attribute: request
  devtools:
    restart:
      additional-paths: src/main/java
      exclude: statics/**,public/**,templates/**,bddpfiles/**
report:
  version: 2.4.7
  globalSessionTimeout: 3600   #单机环境，session过期时间为60分钟
  redis:
    open: false  # 是否开启redis缓存  true开启   false关闭
  shiro:
    redis: false # true表示shiro session存到redis里，需要开启redis，才会生效【分布式场景】
  material:
    path: ${data-path}/material
  relative-path:  false #true 表相对路径，false 绝对路径
  bddp:
    timeout: 5000 #api请求超时时间，单位毫秒
    path:  ${data-path}
  rdp:
    data-path: ${data-path}/reportfiles
    maxexport: 10 #报表并发最大导出数量
    iscellauto: 0 #是否启用单元格自动扩展(1:启用 0:禁用）启用后宽度超出设定宽度会自动扩展宽度不会显示省略号
  auth:
    state: true # false为关闭对外权限  true为释放对外权限
#mybatis
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: io.report.modules.*.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    # Sequence序列接口实现类配置
    #key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置
    logic-delete-value: -1
    logic-not-delete-value: 0
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true

#logging:
#  config: src/main/resources/log4j.properties
