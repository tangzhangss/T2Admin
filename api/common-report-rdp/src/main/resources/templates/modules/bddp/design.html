	<script>
		$(document).ready(() => {

			/**
			 * 加载JS函数
			 * @param  {String}   js js地址
			 * @return {Promise}     返回Promise操作对象
			 */
			function loadJS(js) {
				loadingFile(js);
				return new Promise((res, rej) => {
					let script = document.createElement('script');
					script.src = js;
					script.onload = res;
					document.head.appendChild(script);
				});
			}

			/**
			 * 加载CSS函数
			 * @param  {String}   css css地址
			 * @return {Promise}      返回Promise操作对象
			 */
			function loadCSS(css) {
				loadingFile(css);
				return new Promise((res, rej) => {
					let style = document.createElement('link');
					style.rel = 'stylesheet';
					style.href = css;
					style.onload = res;
					document.head.appendChild(style);
				});
			}


			$("#tabs").tabs({
				beforeLoad: function (event, ui) {
					if (ui.ajaxSettings.url == "component/material.html") {
						$(".layout-Sider").css({
							"width": "500px"
						});
						$("#tabs.ui-tabs .ui-tabs-panel").css({
							"width": "470px"
						});
					} else {
						$(".layout-Sider").css({
							"width": "160px"
						});
						$("#tabs.ui-tabs .ui-tabs-panel").css({
							"width": "130px"
						});

					}
					ui.jqXHR.error(function () {
						ui.panel.html(
							"不能加载该标签页。如果这不是一个演示。" +
							"我们会尽快修复这个问题。");
					});
				}
			}).addClass("ui-tabs-vertical ui-helper-clearfix");
			$("#tabs li").removeClass("ui-corner-top").addClass("ui-corner-left");

			$(document).on("click", "#design-config", function () {});

			window.onload = function () {
				/*setTimeout(function(){
				resizeContent();
				initSeniorConfig();
				$(".loading-body").fadeOut(function () {
	
				});
			}, 1000); */
				setTimeout(function () {
					resizeContent();
					initSeniorConfig();
					$(".bg").fadeOut();
				}, 1000);
			}
		});
	</script>

			<label for="globalThemeRadio-3">Halloween</label>
			<input type="radio" value="halloween" name="globalTheme" id="globalThemeRadio-3">
			<label for="globalThemeRadio-4">Walden</label>
			<input type="radio" value="walden" name="globalTheme" id="globalThemeRadio-4">
			<label for="globalThemeRadio-5">Westeros</label>
			<input type="radio" value="westeros" name="globalTheme" id="globalThemeRadio-5">
			<label for="globalThemeRadio-6">Wonderland</label>
			<input type="radio" value="Wonderland" name="globalTheme" id="globalThemeRadio-6">

			<!-- <ul>
					<li></li>
				</ul> -->
		</div>
		<div class="inputGroup">
			<label for="" class="input-title">缩放方式</label>
			<label for="globalZoomRadio-0">默认</label>
			<input type="radio" value="0" name="globalZoom" id="globalZoomRadio-0">
			<label for="globalZoomRadio-1">宽度</label>
			<input type="radio" value="1" name="globalZoom" id="globalZoomRadio-1">
			<label for="globalZoomRadio-2">高度</label>
			<input type="radio" value="2" name="globalZoom" id="globalZoomRadio-2">
			<label for="globalZoomRadio-3">不缩放</label>
			<input type="radio" value="3" name="globalZoom" id="globalZoomRadio-3">
		</div>

		<div class="inputGroup">
			<label for="" class="input-title">背景图片</label> <input type="text" style="width: 284px;" id="bdbgPath"
				class="input-item">
			<button class="scene-addBgBtn" type="button">
				<i class="fa fa-plus"></i>添加图片
			</button>
			<button class="scene-selectBgBtn" type="button">
				<i class="fa fa-object-group"></i>从素材库中选择
			</button>

		</div>
		<div class="inputGroup">
			<label for="" class="input-title">过滤方式</label>
			<label for="filterWayRadio-1">局部刷新</label>
			<input type="radio" value="1" name="filterWayRadio" id="filterWayRadio-1">
			<label for="filterWayRadio-2">全局刷新</label>
			<input type="radio" value="2" name="filterWayRadio" id="filterWayRadio-2">

		</div>
		<!-- <ul class="bgimglist">
			<li style="background-image: url(../../statics/bddp/static/img/bg/1.jpg)"></li>
			<li style="background-image: url(../../statics/bddp/static/img/bg/2.jpg)"></li>
			<li style="background-image: url(../../statics/bddp/static/img/bg/3.jpg)"></li>
			<li style="background-image: url(../../statics/bddp/static/img/bg/4.jpg)"></li>
			<li style="background-image: url(../../statics/bddp/static/img/bg/5.png)"></li>
			<li style="background-image: url(../../statics/bddp/static/img/bg/6.jpg)"></li>
		</ul> -->
		<button type="button" id="sceneBtn" class="bd-btn scene-btn fa fa-angle-double-up"></button>
	</div>
	<div class="system" id="system"></div>
	<div class="file-content">
		<i class="close-file fa fa-close"></i>
		<ul id="file-list">
		</ul>
	</div>
	<div class="database-content scene">
		<div class="card">
			<div class="card-body">
				<div class="form-group">
					<label for="" class="input-title">数据类型</label> <label for="globalDataFrom-1">请求链接</label> <input
						type="radio" value="1" name="globalDataFrom" id="globalDataFrom-1" checked> <label
						for="globalDataFrom-2">JSON文件</label>
					<input type="radio" value="2" name="globalDataFrom" id="globalDataFrom-2">
				</div>
				<div class="form-group">
					<div id="globalDataFromDiv-1" class="globalDataFromDiv">
						<label for="globalDataUrl">请求链接:</label>
						<textarea class="form-control" id="globalDataUrl" rows="3"></textarea>
					</div>
					<div id="globalDataFromDiv-2" class="globalDataFromDiv" style="display: none;">
						<button type="button" id="selectGlobalJSONFile"
							class="btn btn-primary btn-block">选择JSON文件</button>
					</div>
					<button type="button" id="getGlobalDataBtn" class="btn btn-primary btn-block">获取数据</button>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<div id="globalJSONShow"></div>

			</div>
		</div>

		<button type="button" id="databaseBtn" class="bd-btn scene-btn fa fa-angle-double-up"></button>
	</div>
	<div class="global-config scene">
		<div class="card">
			<div class="card-body">
				<div class="form-group">
					<label for="globalDataUrl">服务地址:</label> <input class="form-control" id="rdpserver"
						name="rdpserver" />

				</div>
				<div class="form-group">
					<label for="globalDataUrl">服务运行jar:</label> <input class="form-control" id="jarpath"
						name="jarpath" /> <label for="globalDataUrl">服务端口号:</label>
					<input class="form-control" id="serverport" name="serverport" />

				</div>
				<div class="form-group">
					<button type="button" style="color: #ffffff;" id="runServerBtn"
						class="btn btn-outline-primary btn-block">
						<i style="color: #ffffff;" class="fa fa-play"></i>启动服务
					</button>
					<!-- <button type="button" id="stopServerBtn">停止服务</button> -->
				</div>
				<div class="form-group">
					<label for="globalDataUrl">数据库链接:</label> <input class="form-control" id="dbpath" name="dbpath" />
					<label for="globalDataUrl">数据库用户名:</label>
					<input class="form-control" id="dbusername" name="dbusername" /> <label
						for="globalDataUrl">数据库密码:</label> <input class="form-control" id="dbpassword"
						name="dbpassword" />

				</div>
				<div class="form-group">
					<button type="button" class="btn btn-block btn-secondary" id="saveGlobalConfigBtn">保存配置</button>
				</div>
			</div>
		</div>

		<button type="button" id="globalConfigBtn" class="bd-btn scene-btn fa fa-angle-double-up"></button>
	</div>
	<div id="diyTagsForm" style="display:none;">
		<div class="card" style="background-color: #263954;">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">组件名称</label>
						<input type="text" class="form-control" id="groupName" name="groupName" placeholder="组件名称">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">组件图标</label>
						<input type="text" class="form-control" id="groupIcon" name="groupIcon" placeholder="组件图标">
						<small class="form-text text-muted">参考：http://fontawesome.dashgame.com</small>
					</div>
					<button type="button" class="btn btn-dark" id="saveDiyTagsBtn" style="float: right;">保存</button>
				</form>
			</div>
		</div>
	</div>

</body>
