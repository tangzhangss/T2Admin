<!DOCTYPE html>
<html>
<head>
    <title>数据集过滤</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("ser:dtfilter:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ser:dtfilter:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ser:dtfilter:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">数据集编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.dtId" placeholder="数据集编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">过滤表名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.tableName" placeholder="过滤表名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">过滤字段</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.column" placeholder="过滤字段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">操作符</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.colType" placeholder="操作符"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.operator" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">参数数据类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.paramType" placeholder="参数数据类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">参数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.param" placeholder="参数"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.txTime" placeholder="登记日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.upTime" placeholder="更新日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.txOp" placeholder="登记人" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtFilter.upOp" placeholder="更新人" readonly="readonly"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ser/dtfilter.js?_${.now?long}"></script>
</body>
</html>
