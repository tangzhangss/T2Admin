<!DOCTYPE html>
<html>
<head>
    <title>数据源表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("ser:datasource:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ser:datasource:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ser:datasource:delete")>
            <!-- <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a> -->
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据源名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.name" placeholder="数据源名称"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据源大类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.model" placeholder="数据源大类"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据源类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.type" placeholder="数据源类型"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据源版本</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.version" placeholder="数据源版本"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">驱动</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.driver" placeholder="地址"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.addr" placeholder="地址"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">用户</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.usr" placeholder="用户"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.password" placeholder="密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">图标</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.icon" placeholder="密码"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
                            <select class="form-control" name="sts" v-model="dataSource.sts">
							  <option value="0" >未启用</option>
							  <option value="1">启用</option>
							</select>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">登记日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txTime" v-model="dataSource.txTime" placeholder="登记日期" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">更新日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="upTime" v-model="dataSource.upTime" placeholder="更新日期" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">登记人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.txOp" placeholder="登记人" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">更新人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSource.upOp" placeholder="更新人" readonly="readonly"/>
                        </div>
                    </div>
				<div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ser/datasource.js?_${.now?long}"></script>
</body>
</html>
