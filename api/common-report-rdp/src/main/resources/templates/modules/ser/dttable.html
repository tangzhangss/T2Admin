<!DOCTYPE html>
<html>
<head>
    <title>据集使用表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("ser:dttable:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ser:dttable:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ser:dttable:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">数据集编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.dtId" placeholder="数据集编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">表名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.tableName" placeholder="表名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">表说明</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.tableComments" placeholder="表说明"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">层级</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.level" placeholder="层级"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">显示名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.showName" placeholder="显示名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">横向位置</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.px" placeholder="横向位置"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">纵向位置</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.py" placeholder="纵向位置"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.txTime" placeholder="登记日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.upTime" placeholder="更新日期" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">登记人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.txOp" placeholder="登记人" readonly="readonly"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">更新人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dtTable.upOp" placeholder="更新人" readonly="readonly"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/ser/dttable.js?_${.now?long}"></script>
</body>
</html>
