<!DOCTYPE html>
<html>
<head>
    <title>数据集表</title>
	<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("ser:dataset:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("ser:dataset:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("ser:dataset:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
								<div class="form-group">
                        <div class="col-sm-2 control-label">数据集名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.dtName" placeholder="数据集名称"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据源编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.dsId" placeholder="数据源编号"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据集分类</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.type" placeholder="数据集分类"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据集SQL</div>
                        <div class="col-sm-10">
                            <textarea class="form-control" v-model="dataSet.sql" placeholder="数据集SQL" style="height:150px"></textarea>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据来源类型</div>
                        <div class="col-sm-10">
                             <select class="form-control" name="sts" v-model="dataSet.dataType">
							  <option value="sql" >来源 SQL</option>
							  <option value="table">来源 TABLE</option>
							</select>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">数据集状态</div>
                        <div class="col-sm-10">
                             <select class="form-control" name="sts" v-model="dataSet.sts">
							  <option value="0" >未启用</option>
							  <option value="1">启用</option>
							</select>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">登记日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.txTime" placeholder="登记日期" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">更新日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.upTime" placeholder="更新日期" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">登记人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.txOp" placeholder="登记人" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-sm-2 control-label">更新人</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="dataSet.upOp" placeholder="更新人" readonly="readonly"/>
                        </div>
                    </div>
					<div class="form-group">
		                <div class="col-sm-2 control-label"></div>
		                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
		                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
		            </div>
		        </form>
		    </div>
		</div>
	<script src="${request.contextPath}/statics/js/modules/ser/dataset.js?_${.now?long}"></script>
	</body>
</html>
